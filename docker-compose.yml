services:
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: bible
      POSTGRES_PASSWORD: bible
      POSTGRES_DB: bible
    ports:
      - "5432:5432"
    volumes:
      - ./.data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bible"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
