services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bible-api
    ports:
      - "8080:8080"
    environment:
      GIN_MODE: release
      MYSQL_HOST: mysql
      MYSQL_USER: bible
      MYSQL_PASS: bible
      MYSQL_DB: bible
      AI_SEARCH_URL: http://ai-search-service:9999
      SERVER_PORT: 8080
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hhc

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bible
      MYSQL_USER: bible
      MYSQL_PASSWORD: bible
    ports:
      - "3306:3306"
    volumes:
      - ./.data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - hhc

networks:
  hhc:
    name: hhc
    external: true